<div class="modal-header">
    <h5 class="modal-title">Detalhes da Definição de Workflow</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p><strong>Nome do Workflow: </strong><span>{{ wd.nome }}</span></p>
    <br />
    <h6 class="text-center">Passos do Worflow</h6>
    <div *ngFor="let passo of wd.passosDefinicao">
        <hr class="mb-0" />
        <p class="mb-0"><strong>Título: </strong><span>{{ passo.titulo }}</span></p>
        <p class="mb-0"><strong>Descrição: </strong><span>{{ passo.descricao }}</span></p>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Fechar</button>
</div>
