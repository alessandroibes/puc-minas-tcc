<header class="bg-puc py-3 mb-4 mt-5">
    <div class="col-lg-12 text-center">
        <img class="img-fluid" src="assets/puclogo.png" />
        <p class="lead mb-0 text-white">SGQ - Sistema de Gestão da Qualidade</p>
        <p class="mb-2 text-white">Projeto de Conclusão do curso de Arquitetura de Software Distribuído</p>
    </div>
</header>
<div class="row d-flex justify-content-center">
    <div class="col-md-3 ml-4">
        <h4 class="mb-4">Login</h4>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a routerLink="/register" class="btn btn-link">Register</a>
            </div>
        </form>
    </div>
</div>
