<header class="bg-puc py-2 mb-4 mt-5">
    <div class="col-lg-12 text-center">
        <img class="img-fluid" src="assets/puclogo.png" />
        <p class="lead mb-0 text-white">SGQ - Sistema de Gestão da Qualidade</p>
        <p class="mb-1 text-white">Projeto de Conclusão do curso de Arquitetura de Software Distribuído</p>
    </div>
</header>
<div class="row d-flex justify-content-center">
    <div class="col-md-3 ml-4 mr-4">
        <alert></alert>
        <h6>Login</h6>
        <hr />
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="mb-0" for="username">Username</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': displayMessage.username }" />
                <span class="text-danger" *ngIf="displayMessage.username">
                    <p [innerHTML]="displayMessage.username"></p>
                </span>
            </div>
            <div class="form-group">
                <label class="mb-0" for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': displayMessage.password }" />
                <span class="text-danger" *ngIf="displayMessage.password">
                    <p [innerHTML]="displayMessage.password"></p>
                </span>
            </div>
            <div class="form-group">
                <button [disabled]="!loginForm.valid || loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
